<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <!--begin::Page Heading-->
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <!--begin::Page Title-->
                <h5 class="text-dark font-weight-bold my-1 mr-5">New Device</h5>
                <!--end::Page Title-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                    <li class="breadcrumb-item">
                        <a class="text-muted">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-muted">New Device</a>
                    </li>
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page Heading-->
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div>
                <div class="card-header">
                    <h3 class="card-title">Device Form</h3>
                </div>
                <form class="form" [formGroup]="deviceForm">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-2">Type:</label>
                            <div class="col-6">
                                <select class="form-control" formControlName="type" id="exampleSelectd">
                                    <option *ngFor="let type of device_type; let i = index" [value]="device_type[i].value">{{type.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Model:</label>
                            <div class="col-6">
                                <input type="text" formControlName="model" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Name:</label>
                            <div class="col-6">
                                <input type="text" formControlName="name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Mac:</label>
                            <div class="col-6">
                                <input type="text" formControlName="mac" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Serial:</label>
                            <div class="col-6">
                                <input type="text" formControlName="serial" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
