<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div>
                <div class="card-header">
                    <h3 class="card-title">Device Form</h3>
                </div>
                <form class="form" [formGroup]="deviceForm">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-2">Type:</label>
                            <div class="col-6">
                                <select class="form-control" formControlName="type" id="exampleSelectd">
                                    <option *ngFor="let type of device_type; let i = index" [value]="device_type[i].value">{{type.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Model:</label>
                            <div class="col-6">
                                <input type="text" formControlName="model" class="form-control" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Name:</label>
                            <div class="col-6">
                                <input type="text" formControlName="name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">MAC:</label>
                            <div class="col-8">
                                <input type="text" formControlName="mac" class="form-control" placeholder="MAC">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Serial:</label>
                            <div class="col-8">
                                <input type="text" formControlName="serial" class="form-control" placeholder="Serial">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <button type="button" class="btn btn-primary mr-2" style="float: right;" (click)="submit()">Submit</button>
                                <button type="button" class="btn btn-secondary" style="float: right; margin-right: 10px;" (click)="close()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
