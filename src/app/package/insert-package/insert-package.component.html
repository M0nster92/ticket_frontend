<div class="container">
    <span style="float: right; cursor: pointer;"><i class="icon text-danger flaticon2-delete text-hover-primary" (click)="close()"></i></span>
    <div class="row">
        <div class="col-lg-8">
            <div>
                <div class="card-header">
                    <h3 class="card-title">Device Form</h3>
                </div>
                <form class="form" [formGroup]="packageForm">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-2">Category:</label>
                            <div class="col-6">
                                <select class="form-control" formControlName="category" id="exampleSelectd">
                                    <option *ngFor="let type of package_type; let i = index" [value]="package_type[i].value">{{type.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Price:</label>
                            <div class="col-6">
                                <input type="text" formControlName="price" class="form-control" placeholder="Price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2">Name:</label>
                            <div class="col-6">
                                <input type="text" formControlName="name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <button type="button" class="btn btn-primary mr-2" style="float: right;" (click)="submit()">Submit</button>
                                <button type="button" class="btn btn-secondary" style="float: right; margin-right: 10px;" (click)="close()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
