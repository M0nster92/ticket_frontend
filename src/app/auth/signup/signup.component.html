<div class="d-flex flex-column flex-root">
    <div style="background-image: url('../../../assets/bg-3.jpg');">
        <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat">
            <div class="login-form text-center p-10 position-relative overflow-hidden" style="width: 450px;">
                <!--begin::Login Header-->
                <div class="d-flex flex-center mb-15">
                    <a>
                        <img src="https://thumbs.dreamstime.com/b/ticket-linear-icon-modern-outline-logo-concept-white-background-cinema-collection-suitable-use-web-apps-mobile-133516250.jpg" class="max-h-75px" alt="">
                    </a>
                </div>
                <div class="login-signup">
                    <div class="mb-20">
                        <h3>Sign Up</h3>
                        <div class="text-muted font-weight-bold">Enter your details to create your account</div>
                    </div>
                    <form class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_login_signup_form" [formGroup]="insertForm">
                        <div class="form-group mb-5 fv-plugins-icon-container">
                            <input class="form-control h-auto form-control-solid py-4 px-8" formControlName="full_name" type="text" placeholder="Fullname">
                            <div class="fv-plugins-message-container"></div>
                        </div>
                        <div class="form-group mb-5 fv-plugins-icon-container">
                            <input class="form-control h-auto form-control-solid py-4 px-8" type="text" formControlName="email" placeholder="Email" name="email" autocomplete="off">
                            <div class="fv-plugins-message-container"></div>
                        </div>
                        <div class="form-group mb-5 fv-plugins-icon-container">
                            <input class="form-control h-auto form-control-solid py-4 px-8" formControlName="user_name" type="text" placeholder="User Name">
                            <div class="fv-plugins-message-container"></div>
                        </div>
                        <div class="form-group mb-5 fv-plugins-icon-container">
                            <input class="form-control h-auto form-control-solid py-4 px-8" formControlName="password" type="password" placeholder="Password" name="password">
                            <div class="fv-plugins-message-container"></div>
                        </div>
                        <div class="form-group mb-5 fv-plugins-icon-container">
                            <input class="form-control h-auto form-control-solid py-4 px-8" formControlName="confirmPassword" type="password" placeholder="Confirm Password" name="cpassword">
                            <div class="fv-plugins-message-container"></div>
                        </div>
                        <div class="form-group d-flex flex-wrap flex-center mt-10">
                            <button id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2" type="button" (click)="submit()">Sign Up</button>
                            <button id="kt_login_signup_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                        </div>
                        <div></div>
                    </form>
                </div>
            </div>
            <!--end::Login forgot password form-->
        </div>
        <div class="login-form text-center p-40 position-relative overflow-hidden"></div>
    </div>

</div>
