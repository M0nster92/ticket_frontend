<div class="container">
    <div class="card card-custom card-sticky" id="kt_page_sticky_card">
        <div class="card-header">
            <div class="card-title">
                <h3 class="card-label">New Ticket
                    <i class="mr-2"></i>
                    <small class="">{{accountData.account_code}}</small></h3>
            </div>
            <div class="card-toolbar">
                <a class="btn btn-light-primary font-weight-bolder mr-2">
                    <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>
                <div class="btn-group">
                    <button (click)="submit()" type="button" class="btn btn-primary font-weight-bolder">
                    <i class="ki ki-check icon-xs"></i>Save Form</button>
                </div>
            </div>
        </div>
        <div class="card-scroll " style="height: 430px; ">
            <div class="card-body">
                <!--begin::Form-->
                <form class="form" id="kt_form" [formGroup]="ticketForm">
                    <div class="row">
                        <div class="col-xl-2"></div>
                        <div class="col-xl-8">
                            <div class="my-5">
                                <h3 class="text-dark font-weight-bold mb-10">Customer Info:</h3>
                                <div class="form-group row">
                                    <label class="col-3">Issue</label>
                                    <div class="col-9">
                                        <select formControlName="issue" class="form-control">
                                            <option [value]=""></option>
                                            <option *ngFor="let issue of issue_list; let i = index" [value]="issue_list[i].value">{{issue.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3">Subject</label>
                                    <div class="col-9">
                                        <input formControlName="subject" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3">Assigned User: </label>
                                    <div class="col-9">
                                        <select formControlName="assigned_user" class="form-control">
                                            <option [value]=""></option>
                                            <option *ngFor="let technician of technicianList; let i = index" [value]="technicianList[i].user">{{technician.display_name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3">Notes</label>
                                    <div class="col-9">
                                        <textarea formControlName="notes" class="form-control" type="text"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-3">Priority: </label>
                                <div class="col-9">
                                    <select formControlName="priority" class="form-control">
                                        <option [value]=""></option>
                                        <option *ngFor="let priority of priority_list let i = index;"[value]="priority_list[i].id">{{priority.value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="separator separator-dashed my-10"></div>
                        </div>
                        <div class="col-xl-2"></div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>

    </div>
</div>
