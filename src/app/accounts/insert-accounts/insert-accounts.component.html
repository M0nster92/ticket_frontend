<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <!--begin::Page Heading-->
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <!--begin::Page Title-->
                <h5 class="text-dark font-weight-bold my-1 mr-5">New Account</h5>
                <!--end::Page Title-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                    <li class="breadcrumb-item">
                        <a class="text-muted">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-muted">New account</a>
                    </li>
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page Heading-->
        </div>
        <!--end::Info-->
        <!--begin::Toolbar-->
        <!--end::Toolbar-->
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <div class="card-header">
                    <h3 class="card-title">Account Information</h3>
                </div>
                <!--begin::Form-->
                <form class="form" [formGroup]="accountForm">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>First Name:</label>
                                <input type="text" formControlName="first_name" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-lg-4">
                                <label>Last Name:</label>
                                <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="col-lg-4">
                                <label>Username:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                                    <i class="la la-user"></i>
                                                </span>
                                    </div>
                                    <input type="text" formControlName="user_name" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Email:</label>
                                <input type="text" formControlName="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-lg-4">
                                <label>Contact:</label>
                                <input type="text" formControlName="mobile_phone" class="form-control" placeholder="Mobile Number">
                            </div>
                            <div class="col-lg-4">
                                <label>Street:</label>
                                <div class="input-group">
                                    <input type="text" formControlName="street" class="form-control" placeholder="Street">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                                    <i class="la la-map-marker"></i>
                                                </span>
                                    </div>
                                </div>
                                <span class="form-text text-muted">Please enter your address</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>City:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" formControlName="city" placeholder="City">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Province:</label>
                                <div class="input-group">

                                    <input type="text" class="form-control" formControlName="province" placeholder="Province">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Postal Code:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                                    <i class="la la-bookmark-o"></i>
                                                </span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="postal_code" placeholder="Postal Code">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label for="exampleSelectd">Account Type:</label>
                                    <select class="form-control" formControlName="account_type" id="exampleSelectd">
                                        <option *ngFor="let type of account_types; let i = index" [value]="account_types[i].value">{{type.name}}</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group-row">
                            <div class="col-lg-2">
                                <span class="switch switch-brand">
                                    <label for="exampleSelectd">Activated:  </label>
                                    <label style="margin-left: 10px;">
                                        <input formControlName="status" (change)="checkCheckBoxvalue($event)" type="checkbox" checked="checked" name="select">
                                        <span></span>
                                </label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <button type="button" class="btn btn-primary mr-2" style="float: right;" (click)="submit()">Submit</button>
                                <button type="button" class="btn btn-secondary" style="float: right; margin-right: 10px;">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
